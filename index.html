<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="superior">
      <img class="logo" src="img/logo.png" alt="logo-apple" />

      <ul>
        <li>Mac</li>
        <li>Iphone</li>
        <li>Ipad</li>
        <li>Watch</li>
        <li>Airpods</li>
        <li>Acessórios</li>
        <li>Suporte</li>
      </ul>
    </div>

    <div class="box-blue">
      <div>

        <h1>Iphone 14</h1>

        <h2>Tão poderoso. Tão ao seu alcance.</h2>

        <p class="paragrafo">
          Em dois tamanhos perfeitos.Agora com um toque de amarelo.
        </p>

        <h3 class="preco"> A partir de R$ 633,25/mês ou R$7.599*</h3>
        <button class="botao-comprar">Comprar</button>

        <p class="select-color">Escolha sua cor:</p>

        <div class="botoes-color">
          <button onclick="trocaCor('#81a5c4');trocaImagem('./img/iphone-azul.png')"   class="azul"></button>
          <button onclick="trocaCor('#f7da47');trocaImagem('./img/iphone-amarelo.png')"  class="amarelo"></button>
          <button onclick="trocaCor('#e7ddfd');trocaImagem('./img/iphone-roxo.png')"  class="roxo"></button>
          <button onclick="trocaCor('#b50012');trocaImagem('./img/iphone-vemelho.png')"  class="vermelho"></button>
          <button onclick="trocaCor('#272d33');trocaImagem('./img/iphone-preto.png')"  class="preto"></button>
          <button onclick="trocaCor('#fcf4f4');trocaImagem('./img/iphone-branco.png')"  class="branco"></button>
        </div>



      </div>
      <div class="circulo"> </div>
      
      <img class="iphone" src="img/iphone-azul.png" alt="IPhone" />
      
    </div>
   
  </body>
</html>
